<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugga Project</title>
    <link rel="stylesheet" href="code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <center>
   
            <div class="line">
                <h3>Faculty of Engineering<br>Attendance List For [ICT]</h3>
                <h5>Please fill the form and make sure you <br>write your name properly!</h5>
            </div><br>
            <div class="status"><span id="greeting"></span></div>
            <br>
            <form name="submit-to-google-sheet">
                <div class="form">
                    <center><img src="ksusta.png" width="100px"></center>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Full Name" autocapitalize="characters" required>
                    </div> 
                    <div class="form-control">
                        <input type="number" name="adm" placeholder="Admission Number" required>
                    </div>
                    <div class="button">
                        <button class="save-btn" name="submit" id="button"><b>Submit</b></button>
                    </div>
                    <br>
                    <div style="width:60px; height:60px; position:fixed; right:7px; bottom:7px;"> <a href="https://wa.link/fzv16n"> <img src="whatsapp.png" style="width:40px; height:40px;" /> </a> </div>
                    <!-- Social media icons -->
                    <h6>Contact us</h6>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/umar.rugga.5"><i class="fab fa-facebook" target="_blank"></i></a>
                        <a href="https://www.instagram.com/realumarrugga"><i class="fab fa-instagram" target="_blank"></i></a>
                        <a href="https://www.tiktok.com/@umarrugga" target="_blank"><i class="fab fa-tiktok"></i></a>
                    </div>
                    
                                                      <div <a href="https://wa.link/fzv16n">  <img src="Rugga Logo.png" style="width:70px;" /> </a> </div>
                    <!-- Social media icons -->
                    <div class="hint"><a href="tel:08144747734">Report</a></div>
                </div>
            </form>
        </center>
    </div>
    
    <script>
        // Get current hour
        var currentHour = new Date().getHours();

        // Define greeting messages
        var greetingMessage = "";

        if (currentHour < 12) {
            greetingMessage = "Good Morning!";
        } else if (currentHour < 18) {
            greetingMessage = "Good Afternoon!";
        } else {
            greetingMessage = "Good Evening!";
        }

        // Display greeting message in the HTML element with id "greeting"
        document.getElementById("greeting").innerHTML = greetingMessage;
    </script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxJbFMDIE2gvpwG_qPd4eGf8xuHT4DFAipwBfLpRCgImwXfif5D4VRPDt-d5KcSbN9r/exec';
        const form = document.forms['submit-to-google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            const submitBtn = document.querySelector(".save-btn");
            submitBtn.innerHTML = "<div class='loader'></div>"; // Display loader animation

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    if (response.ok) {
                        const userName = form.elements['name'].value;
                        alert("Hi " + userName + "!, your Name has been submitted successfully! Please do not repeat it again. Have a nice day!~~~~~~✅✅✅✅✅✅~~~~~~");
                        setTimeout(function() {
                            submitBtn.innerHTML = "<b>Submit</b>"; // Reset button text
                        }, 5000);
                        form.reset();
                    } else {
                        throw new Error('Submission failed');
                    }
                })
                .catch(error => {
                    alert('An Error occurred: Failed to submit or ' + error.message + '. Please check your internet connection and try again. THANK YOU');
                    submitBtn.innerHTML = "<b>Submit</b>"; // Reset button text
                });
        });
    </script>
    
</body>
</html>
