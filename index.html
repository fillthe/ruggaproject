<body>

        <div class="select-options">
            <select id="department-select">
                <option value="none" selected disabled hidden>Select Department</option>
                <option value="eee">Electrical & Electronic Engineering</option>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var departmentSelect = document.getElementById("department-select");
            var selectedDepartment = document.getElementById("selected-department");
            var departmentButton = document.getElementById("department-button");

            departmentSelect.addEventListener("change", function() {
                var selectedOption = departmentSelect.options[departmentSelect.selectedIndex].text;
                if (selectedOption !== "Select Department") {
                    var link = createDepartmentLink(selectedOption);
                    var button = createLinkButton(link);
                    selectedDepartment.innerHTML = "You selected: " +selectedOption ;
                    departmentButton.innerHTML = ""; // Clear existing button
                    departmentButton.appendChild(button); // Append new button
                } else {
                    selectedDepartment.textContent = "";
                    departmentButton.innerHTML = ""; // Clear existing button if department is deselected
                }
            });

            function createDepartmentLink(department) {
                var departmentLinks = {
                    "Electrical & Electronic Engineering": "eee.html",
                    "Mechanical Engineering": "mee.html",
                    "Civil Engineering": "cve.html",
                    "Information Communication Technology": "ict.html"
                };

                if (department in departmentLinks) {
                    return departmentLinks[department];
                } else {
                    return "#";
                }
            }

            function createLinkButton(link) {
                var button = document.createElement("button");
                button.textContent = "PLEASE CLICK HERE";
                button.onclick = function() {
                    window.location.href = link;
                };
                return button;
            }
        });
    </script>
